<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    {% block style%}
    {% endblock %}
    <title>ITRO</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="main-menu">
                <div for="" class="logo"><a href="/">ИТРО</a></div>
                <ul>
                    <li>
                        <a href=>Аппараты <i class="fas fa-caret-down"></i></a>
                        <ul>
                            <li><a href="/units/document">Документы</a></li>
                            <li><a href="/database/parameter">Календарь</a></li>
                            <li><a href="/database/unit">Аппараты</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href=>Аппараты <i class="fas fa-caret-down"></i></a>
                        <ul>
                            {% for unit in session['units'] %}
                            <li><a href="{{url_for('units_bp.unit', variable=unit)}}">{{unit}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li>
                        <a href="">Документы <i class="fas fa-caret-down"></i></a>

                        <ul class="dropdown-content">
                            <li><a href="/unit_parameter">Аппараты/Параметры</a></li>
                            <li><a href="/control_protocol">Протоколы</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="{{url_for('settings_bp.settings')}}">Настройки</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    {% block main %}

    {% endblock %}
</body>

</html>
